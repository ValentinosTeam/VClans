    quick-start:
      - |
        <dark_green>   <b>Getting Started</b></dark_green>

        To create a faction use the 
        '<i>/f create <id></i>' command.

        Then invite your friends to the faction using the 
        '<i>/f invite <player></i>'
        command.
      - |
        <dark_green>   <b>Getting Started</b></dark_green>
        
        To accept an invite use the 
        '<i>/f join <faction-id></i>' command.

        Claim land for your faction base by running the '<i>/c claim</i>' command.
      - |
        <dark_green>   <b>Getting Started</b></dark_green>
        
        If you need money use the '<i>/shop</i>' command to sell resources.
      - |
        <dark_green>   <b>Getting Started</b></dark_green>
        
        To attack an enemy faction base start by upgrading your faction to <b>Tier III</b> with the 
        '<i>/f upgrade</i>' command and then run the 
        '<i>/w declare <id></i>' command using the target faction ID.
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    faction-creation:
      - |
        <dark_aqua>  <b>Faction Creation</b></dark_aqua>
        
        Use '<i>/f create <id></i>' to create a faction. 

        All factions have a unique ID which is used to refer to the faction in commands. 
        
        The ID is permanent and can <b>not</b> be changed. 

      - |
        <dark_aqua>  <b>Faction Creation</b></dark_aqua>
        
        The ID is <b>not</b> the faction name. You can rename the faction at any time.

        A faction ID can consist of 4 - 10 lowercase alphabetical characters including underscores '_' and dashes '-'.

      - |
        <dark_aqua>  <b>Faction Creation</b></dark_aqua>
        
        Use '<i>/clan list</i>' to see a list of all other factions and their IDs.

        You can <b>not</b> create a faction while you are already in a faction. 

        You will be unable to create a new faction immediately after disbanding one.
      - |
        <dark_aqua>  <b>Faction Creation</b></dark_aqua>

        The creator of a faction will always be its leader and can <b>not</b> relinquish that rank nor leave said faction.





        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    faction-disbanding:
      - |
        <dark_aqua><b>Faction Disbanding</b></dark_aqua>

        It is possible to disband a faction as its leader by using the 
        '<i>/f disband</i>' command. 

        This will <b>kick</b> all of the members, <b>unclaim</b> all of the claimed chunks and the faction will be <red><b>destroyed</b></red>.
      - |
        <dark_aqua><b>Faction Disbanding</b></dark_aqua>
        
        A faction can not be disbanded immediately after its creation and once disbanded its leader will have to wait out a cooldown before creating a new faction.

        It is not possible to disband a faction during <click:run_command:'/clan guide what-is-war'><blue><u>war</u></blue></click>.
      - |
        <dark_aqua><b>Faction Disbanding</b></dark_aqua>
        
        Disbanding a faction is the only way for a faction leader to leave their faction.
        
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>

    faction-formatting:
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        You can rename your faction by using the '<i>/f rename <name></i>' command.
        
        A faction name can consist of 4 - 21 alphanumerical  characters including underscores '_', spaces ' ', and dashes '-'.
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        Every faction has a prefix which is visible in front of the username of each member in said faction.
        
        The prefix can be changed using the 
        '<i>/f prefix <prefix></i>' command.
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        A faction prefix can only consist of 1 - 4 alphabetical characters.
        
        Both the faction name and prefix can be formatted with legacy colors using '&1-9' and '&a-f'.
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        The faction <click:run_command:'/clan guide faction-ranks'><blue><u>rank titles</u></blue></click> can also be formatted with legacy colors as well as legacy formatting.
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        Formatting does not count towards the character limits.
        
        <b><dark_blue>1</dark_blue> <dark_green>2</dark_green> <dark_aqua>3</dark_aqua> <dark_red>4</dark_red> <dark_purple>5</dark_purple> <gold>6</gold> <gray>7</gray> <dark_gray>8</dark_gray>
        <blue>9</blue> <green>a</green> <aqua>b</aqua> <red>c</red> <light_purple>d</light_purple> <yellow>e</yellow> <white>f</white></b>
        <b>l</b>, <st>m</st>, <u>n</u>, <i>o</i>

      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        Each faction starts with a random theme color which determines its appearance on <click:run_command:'/clan guide bluemap'><blue><u>bluemaps</u></blue></click> and the <click:run_command:'/clan guide chunk-radar'><blue><u>chunk radar</u></blue></click>.
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        You can change this color using the 
        '<i>/f color <r> <g> \<b></i>' command.
        
        The values for <dark_red><b>r</b></dark_red>, <dark_green><b>g</b></dark_green>, and <dark_blue><b>b</b></dark_blue> must lay in between 0 - 255 each.
        
        You can pick a color and get its RGB code <click:open_url:'https://share.google/TryfbvnT7MOeHyhJZ'><blue><u>here</u></blue></click>.
      - |
        <dark_aqua>    <b>Customization</b></dark_aqua>
        
        Each command used to customize a faction requires you to have a <click:run_command:'/clan guide faction-ranks'><blue><u>rank</u></blue></click> with appropriate permissions.
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    faction-chat:
      - |
        <dark_aqua>     <b>Faction Chat</b></dark_aqua>

        You are able to toggle between a global chat and a faction chat '<i>/f chat</i>' command. 

        The global chat is the default Minecraft server chat visible to all players.
      - |
        <dark_aqua>     <b>Faction Chat</b></dark_aqua>

        All messages sent in your faction chat will start with the 
        '[Faction Chat]' prefix. 
        Messages sent in the faction chat will be visible to you no matter which chat you have toggled on.
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    faction-tiers:
      - |
        <dark_aqua> <b>Faction Upgrades</b></dark_aqua>

        Each faction has a member limit, a claimed chunks limit, and at higher tiers special perks.

        When a faction is created it will start off as a <b>Tier I</b> faction.
      - |
        <dark_aqua> <b>Faction Upgrades</b></dark_aqua>
        
        A list of all faction tiers is available in the final pages of this chapter.

        You can upgrade your faction for a <gold>$</gold> price using the '<i>/f upgrade</i>' command.
      - |
        <dark_aqua> <b>Faction Upgrades</b></dark_aqua>
        
        Upgrading a faction grants it a higher member limit, a higher claimed chunks limit, and eventually, buffs for its members and debuffs for any enemy invaders.
      - |
        <dark_aqua> <b>Faction Upgrades</b></dark_aqua>
        
        Once your faction is upgraded to <b>Tier III</b> it will be susceptible to <click:run_command:'/clan guide war-declaration'><blue><u>declarations of war</u></blue></click> from other factions as well as unlock the ability to declare war against other factions itself.
      - |
        <dark_aqua> <b>Faction Upgrades</b></dark_aqua>
        
        <b>To stay pacifist keep your faction tier <u>below</u> Tier III.</b>
        
        It is possible to downgrade a faction using the 
