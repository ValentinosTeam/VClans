commands:
  # cooldown can not be applied to some commands that are not required to be sent by a player, for example help or list
  # target-cooldown is the cooldown that is applied to the command that is specified in the target-cooldown field
  # confirmation is the time in seconds the player has to confirm the action
  # confirmation-message is an optional message that is sent to the player when the confirmation is required, if not set the default confirmation message is sent
  #       {confirm-time} - the time left to confirm the action
  default:
    messages: # general messages used by many commands
      no-permission: "&cYou do not have permission to use this command. Ask your leader to give you a rank to access this command."
      player-only: "This command can only be used by players."
      not-enough-arguments: "&cNot enough arguments. There is likely something missing in your command."
      too-many-arguments: "&cToo many arguments. You've likely typed in more than you should."
      wrong-number-of-arguments: "&cWrong number of arguments. Read below for proper command usage."
      on-cooldown: "&7This command is on cooldown. Time left: &f{time}&7."
      command-disabled: "&cThis command is disabled. Contact an administrator for more information."
      not-in-clan: "&cYou are not in any form of faction. Ask someone for an invite or create your own."
      not-owner: "&cYou are not the leader of this faction and cannot use this command."
      never-joined: "&cThat player has never joined this server before. You likely misspelled the username."
      confirmation-message: "&7'/confirm' in the next &f{confirm-time} &7seconds to confirm the action."
      confirmation-expired: "&cThe confirmation has expired."
      nothing-to-confirm: "&cThere is no command to confirm."
      is-in-war: "&cThis command is blocked when you are at war."
