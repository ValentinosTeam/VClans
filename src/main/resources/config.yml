    faction-members:
      - |
        <dark_aqua>  <b>Faction Members</b></dark_aqua>

        To invite a player to your faction use the '<i>/f invite <player></i>' command.

        To accept a faction invitation you must not already be in any faction and use the '<i>/f join <faction-id></i>' command.
      - |
        <dark_aqua>  <b>Faction Members</b></dark_aqua>
        
        To leave a faction run the 
        '<i>/f leave</i>' command.

        To kick a faction member from the faction use the 
        '<i>/f kick <player></i>' command.
      - |
        <dark_aqua>  <b>Faction Members</b></dark_aqua>
        
        To kick and invite members you need to have a rank with the relevant permissions. 
        
        To create, edit, and assign ranks + permissions to your faction members refer to the rank system <click:run_command:'/clan guide faction-ranks'><blue><u>here</u></blue></click>.
      - |
        <dark_aqua>  <b>Faction Members</b></dark_aqua>
        
        
        
        
        
        
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    faction-ranks:
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>

        To change the rank of a faction member use the 
        '<i>/f rank <player> <rank></i>' command.

        The rank of the faction leader can not be switched out nor can any other faction member be promoted to faction leader.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        The ranks available to the members of a faction can be created, customized, and have permissions added to them using a <b>GUI</b> accessible with the '<i>/f rank</i>' command.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        Your own rank is displayed by hovering over the player head in the top right of the <b>GUI</b>.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        In the <b>GUI</b> you can create new ranks from scratch by selecting the '<i>Create Rank</i>' tool. You can also edit or delete existing ranks by picking up and putting down the '<i>Edit Rank</i>' or '<i>Delete Rank</i>' tools on a specific rank in the <b>GUI</b>.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        The default 'leader' and 'member' ranks can <b>not</b> be deleted and may only be renamed in terms of any editing.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        In the creation/editing tool you can select which permissions the rank has by toggling the <dark_red>red</dark_red>/<dark_green>green</dark_green> blocks.

        You can also change the rank title by selecting the nametag. The rank title can also be <click:run_command:'/clan guide faction-formatting'><blue><u>formatted</u></blue></click> with colors and more.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        You can also change a ranks 'priority' by selecting the torches or lanterns on either polarity of the sign.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        The priority number indicates the ranks hierarchical position in the faction. A rank with a higher number has control over ranks with lower numbers.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        If you have created a new rank and select '<i>Save Changes</i>' you will have to input a rank <b>ID</b>. The rank <b>ID</b> must be unique and of lowercase alphanumerical characters.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        In the <b>GUI</b> the gold block is the faction leader rank and the nugget is the default member rank. Ingots in the menu represent any custom ranks created in the faction.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        In the <b>GUI</b> a golden rank indicates that there are faction members with that rank and iron ranks indicate that the rank is currently unused.
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        The rank permissions are mostly self explanatory, but here is a more detailed description of a few special cases:

        '<i>Can Disband</i>' is the only permission that can‚Äôt be applied to any rank other than leader.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        '<i>Can Create / Edit / Delete Rank</i>' allows the member with said permission to create, edit, and delete ranks that have a lower priority number than their own. Note that they can not give out any permission that their rank does not have.
      - |
        <dark_aqua>    <b>Faction Ranks</b></dark_aqua>
        
        '<i>Can Offer Peace</i>' allows the member to interact with peace treaties during war.
        
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    chunk-claiming:
      - |
        <dark_gray>   <b>Chunk Claiming</b></dark_gray>

        You can claim chunks for your faction with the '<i>/c claim</i>' command. Use <b>F3 + G</b> to see chunk borders.

        A claimed chunk is <click:run_command:'/clan guide chunk-protections'><blue><u>protected</u></blue></click> from everyone except its faction members.
      - |
        <dark_gray>   <b>Chunk Claiming</b></dark_gray>
        
        Certain claimed chunk protections are dropped during <click:run_command:'/clan guide what-is-war'><blue><u>war</u></blue></click>. 

        The cost of claiming chunks increases the more chunks a faction has already claimed.
      - |
        <dark_gray>   <b>Chunk Claiming</b></dark_gray>
        
        Each faction has a limit of how many chunks it can claim depending on its <click:run_command:'/clan guide faction-tiers'><blue><u>faction tier</u></blue></click>. 

        You can only claim chunks that are directly adjacent to one another.
      - |
        <dark_gray>   <b>Chunk Claiming</b></dark_gray>
        
        To be able to claim a chunk it must not be too close to an existing chunk claim of another faction.

        It is not possible to claim or <click:run_command:'/clan guide chunk-unclaiming'><blue><u>unclaim</u></blue></click> chunks during war.
      - |
        <dark_gray>   <b>Chunk Claiming</b></dark_gray>
        
        To claim chunks for your faction you will need the appropriate <click:run_command:'/clan guide faction-ranks'><blue><u>rank permission</u></blue></click>.
        
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    chunk-unclaiming:
      - |
        <dark_gray>  <b>Chunk Unclaiming</b></dark_gray>

        You can unclaim a chunk by standing in it and running the '<i>/c unclaim</i>' command.

        Unclaiming a chunk does <b>not</b> refund any money spent on claiming that chunk.
      - |
        <dark_gray>  <b>Chunk Unclaiming</b></dark_gray>
        
        It is not possible to unclaim a chunk in such a way that it will cause other claimed chunks to no longer be directly adjacent to one another.

        To unclaim chunks for your faction you will need the appropriate <click:run_command:'/clan guide faction-ranks'><blue><u>rank permission</u></blue></click>.
      - |
        <dark_gray>  <b>Chunk Unclaiming</b></dark_gray>
        
        
        
        
        
        
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    chunk-radar:
      - |
        <dark_gray>     <b>Chunk Radar</b></dark_gray>

        The chunk radar is a minimap that displays all chunks and their ownership around you in a 5x5 area of tiles. The radar <b>always</b> points north, use <b>F3</b> to orient yourself.
      - |
        <dark_gray>     <b>Chunk Radar</b></dark_gray>
        
        Run the '<i>/chunk radar</i>' command to toggle the radar on/off.

        You as the user of the chunk radar will always take on the center position in the middle of its grid.
      - |
        <dark_gray>     <b>Chunk Radar</b></dark_gray>
        
        If a chunk is claimed by a faction the tile representing it will be filled with the corresponding <click:run_command:'/clan guide faction-formatting'><blue><u>faction color</u></blue></click>.
      - |
        <dark_gray>     <b>Chunk Radar</b></dark_gray>
        
        Consider changing your faction color if you are <click:run_command:'/clan guide what-is-war'><blue><u>invading</u></blue></click> or are being invaded by another faction with a similar color.
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    chunk-protections:
      - |
        <dark_gray> <b>Chunk Protections</b></dark_gray>

        Claimed faction chunks have protections that prevent other players and external factors from interacting with anything inside the chunk.
      - |
        <dark_gray> <b>Chunk Protections</b></dark_gray>
        
        When a <click:run_command:'/clan guide what-is-war'><blue><u>war</u></blue></click> is declared, claimed chunk protection for PVP and crystal explosion block damage are temporarily dropped for both factions involved throughout the war duration.
      - |
        <dark_gray> <b>Chunk Protections</b></dark_gray>
        
        If a chunk were to get <click:run_command:'/clan guide war-sieges'><blue><u>occupied</u></blue></click> during the war then almost all protections for that claimed chunk are dropped for as long as the chunk stays occupied.
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    what-is-war:
      - |
        <dark_red>      <b>What is War</b></dark_red>

        In <dark_red><b>V</b></dark_red>Clans factions of <click:run_command:'/clan guide faction-tiers'><blue><u>Tier III</u></blue></click> or higher have the ability to <click:run_command:'/clan guide war-declaration'><blue><u>declare war</u></blue></click> against each other.
      - |
        <dark_red>      <b>What is War</b></dark_red>
        
        The goal of a war for both parties involved is ultimately to destroy the opposing faction by <click:run_command:'/clan guide war-sieges'><blue><u>capturing</u></blue></click> all of their claimed chunks before the war duration is over.
        
        Now it is not expected that this be the outcome in most cases.
      - |
        <dark_red>      <b>What is War</b></dark_red>
        
        However succeeding in it depends on both a good offense by being able to efficiently invade the enemy base, as well as a strong defense by building a robust and defensible faction base.
      - |
        <dark_gray>    <b>Strategy Tips</b></dark_gray>

        When sieging an enemy faction base keep in mind that until you have captured a chunk you will not be able to break blocks inside of it using normal means.
      - |
        <dark_gray>    <b>Strategy Tips</b></dark_gray>
        
        Instead use <b>end crystal explosions</b> to break through walls or other hindrances to get inside and start capturing the chunk.
      - |
        <dark_gray>    <b>Strategy Tips</b></dark_gray>
        
        Alternatively use <b>ender pearls</b> or <b>chorus fruit</b> to attempt to teleport inside if you are feeling brave.
      - |
        <dark_gray>    <b>Strategy Tips</b></dark_gray>
        
        For defense build walls along each of your chunk borders to prevent invaders from sneaking inside without resistance. Use strong explosion resistant blocks like deepslate or obsidian and coat the outside with water or lava for additional protection.
      - |
        <dark_gray>    <b>Strategy Tips</b></dark_gray>
        
        Finally, remember that if you are the target of a declaration of war then your faction can start said war early, potentially catching the attackers off guard by running '<i>/w start</i>'. Good luck!
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    war-declaration:
      - |
        <dark_red>   <b>War Declaration</b></dark_red>

        To declare war against another faction use the 
        '<i>/w declare <id></i>' command.

        This will start a grace period of 24 hours which by the time it ends will start the war.
      - |
        <dark_red>   <b>War Declaration</b></dark_red>
        
        Keep in mind that the target faction can at any time during the grace period run the '<i>/w start</i>' command which will shorten the grace period to 60 minutes.

      - |
        <dark_red>   <b>War Declaration</b></dark_red>
        
        Once a war has started it will last for a maximum of <b>3 hours</b> unless <click:run_command:'/clan guide war-ending'><blue><u>ended earlier</u></blue></click>.
      - |
        <dark_red>   <b>War Declaration</b></dark_red>
        
        To be able to declare a war your faction and the target faction must be of <click:run_command:'/clan guide faction-tiers'><blue><u>Tier III</u></blue></click> or higher. The target faction can also not be of 2 or more tiers below the attacking faction.
      - |
        <dark_red>   <b>War Declaration</b></dark_red>
        
        Your faction must also not already be involved in an active war. After said war has ended both factions can not be involved in any wars for 24 hours.
      - |
        <dark_red>   <b>War Declaration</b></dark_red>
        
        To be able to declare war for your faction you will need a <click:run_command:'/clan guide faction-ranks'><blue><u>rank</u></blue></click> with the appropriate permission.
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    war-sieges:
      - |
        <dark_red>      <b>War Sieges</b></dark_red>

        During war the claimed chunks of both factions at war lose certain protections and become vulnerable to capture by the enemy forces. 

        The claimed chunks can be in <b>4</b> different states as listed on the next page.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        <dark_blue><b>Secured</b></dark_blue>, <blue><b>controlled</b></blue>, <dark_purple><b>contested</b></dark_purple>, or <dark_red><b>captured</b></dark_red>.

        At the start of a war all chunks owned by each faction are either <blue>controlled</blue> or <dark_blue>secured</dark_blue>.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        When members from an invading faction enter a <blue>controlled</blue> chunk they will start the process of <red>capturing</red> said chunk.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        If there are more defenders than invaders in the chunk it will remain <blue>controlled</blue>, however if the balance flip and the invaders outnumber the defenders then the chunk will eventually get <dark_red>captured</dark_red>.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        If there are equal amounts of defenders and invaders then the chunk will become <dark_purple>contested</dark_purple> and no progress will be made for any of the factions.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        Once a chunk has been <dark_red>captured</dark_red> it will lose almost all of its <click:run_command:'/clan guide chunk-protections'><blue><u>protections</u></blue></click>. The defenders are able to <dark_aqua>liberate</dark_aqua> it by outnumbering the invaders in the chunk which will turn it back into a <blue>controlled</blue> chunk, reinstating its protections.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        There are also <dark_blue>secured</dark_blue> chunks which are <b>unable</b> to be <dark_red>captured</dark_red>. A chunk is <dark_blue>secured</dark_blue> if it is surrounded on all sides by <blue>controlled</blue> or other <dark_blue>secured</dark_blue> chunks.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        The more of each faction members there are over the other faction in a chunk the faster the <red>capturing</red> or <dark_aqua>liberation</dark_aqua> progress is in favour of the majority.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        During a siege the state of each claimed chunk is visible on the <click:run_command:'/clan guide chunk-radar'><blue><u>chunk radar</u></blue></click>. The color of the radar tiles will change to the faction color of whoever occupies said chunk.
      - |
        <dark_red>      <b>War Sieges</b></dark_red>
        
        If all chunks of either of the factions involved in the war are <dark_red>captured</dark_red> the war will be <click:run_command:'/clan guide war-ending'><blue><u>ended</u></blue></click> and the overtaken faction <click:run_command:'/clan guide faction-disbanding'><blue><u>disbanded</u></blue></click>.
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    war-peace-treaties:
      - |
        <dark_red>   <b>Peace Treaties</b></dark_red>

        Both factions involved in a war can at any time offer a peace treaty to end the war using the 
        '<i>/w peace <<gold>amount</gold>></i>'.
      - |
        <dark_red>   <b>Peace Treaties</b></dark_red>
        
        The '<gold>amount</gold>' can be a positive number (<dark_green>100</dark_green>) to demand money for the treaty, a negative number (<dark_red>-100</dark_red>) to offer money for the treaty, or nothing (<dark_gray>0</dark_gray>) to neither offer nor demand money for the treaty.
      - |
        <dark_red>   <b>Peace Treaties</b></dark_red>
        
        To accept a peace treaty offer use the '<i>/w peace <dark_green>accept</dark_green></i>' command or to deny it the '<i>/w peace <dark_red>deny</dark_red></i>' command.

        To see an active peace offer run the '<i>/war</i>' command.
      - |
        <dark_red>   <b>Peace Treaties</b></dark_red>
        
        To be able to create, deny, or accept a peace treaty you will need a <click:run_command:'/clan guide faction-ranks'><blue><u>rank</u></blue></click> with the appropriate permissions.





        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    war-ending:
      - |
        <dark_red>      <b>War ending</b></dark_red>

        A war can end in multiple ways depending on how it unfolds.
      - |
        <dark_red>      <b>War ending</b></dark_red>
        
        By default a war lasts for no longer than <b>3 hours</b> which unless ended earlier results in a stalemate. No real outcome other than what transpired in the war.
      - |
        <dark_red>      <b>War ending</b></dark_red>
        
        Would one of the factions involved offer a <click:run_command:'/clan guide war-peace-treaties'><blue><u>peace treaty</u></blue></click> that gets accepted then this will end the war earlier by the conditions agreed upon in the treaty.
      - |
        <dark_red>      <b>War ending</b></dark_red>
        
        If either of the factions were to have all of their claimed chunks captured by the enemy faction then the faction will be <click:run_command:'/clan guide faction-disbanding'><blue><u>disbanded</u></blue></click> and the war ended immediately.
      - |
        <dark_red>      <b>War ending</b></dark_red>
        
        This outcome would result in an official victory for the other faction, distributing the total amount of money spent by the disbanded faction in their <click:run_command:'/clan guide faction-tiers'><blue><u>tier upgrades</u></blue></click> between all currently online victors.
      - |
        <dark_red>      <b>War ending</b></dark_red>
        
        When a war has ended each remaining faction will be protected from, and unable to declare, war for <b>24 hours</b>.
        
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    bluemap:
      - |
        <b>  <blue>Blue</blue><dark_purple>Map Support</dark_purple></b>

        <dark_red><b>V</b></dark_red>Clans has integrations with Bluemaps making faction territories visible on the overworld map. 

        Click on the link below to view the world map!

        <click:open_url:'map.valentinos.gg'><blue><u>map.valentinos.gg</u></blue></click>
      - |
        <b>  <blue>Blue</blue><dark_purple>Map Support</dark_purple></b>
        
        Make sure to enable <b>graphics acceleration</b> in your browser when viewing the map to avoid lag.
        
        
        
        
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
    combatlog:
      - |
        <dark_purple>      <b>CombatLog</b></dark_purple>

        <dark_red><b>V</b></dark_red>Clans has integrations with CombatLog preventing PVP logging between enemies but allows it when damaging your fellow faction members.
        
        <aqua>test</aqua>
        <dark_aqua>test</dark_aqua>
        
        <u><blue><click:run_command:'/clan guide'>Back to Navigation</click></blue></u>
