show-current-clan-on-join: true
settings:
  world-name: "world" # The world name where chunk claiming will be enabled
  max-clan-name-length: 21
  min-clan-name-length: 4
  max-prefix-length: 4
  chunk-cost-formula: "100x" # x is the amount of currently claimed chunks by the clan (REQUIRES VAULT)
  enemy-proximity-radius: 16 # the minimum amount of chunks between two different clan chunk claims
  region-proximity-radius: 3 # the minimum amount of chunks between a claimed chunk and a VClans protected WorldGuard region
  invite-expiration: 86400 # 7 days
  extrude-max-y: 200 # the highest       ...        points on an area marker in BlueMap
  extrude-min-y: 50 #     ... and respectively the lowest ...
  war:
    grace-period: 86400 # 24 hours, how long the clan has to prepare for war after a war declaration
    war-duration: 10800 # 3 hours, how long the war lasts after the grace period
    war-cooldown: 86400 # 24 hours, how long the clan has to wait after a war ends before being able to be involved in another war
    chunk-health-points: 1000 # how much hp does a chunk has when it is being captured (hurt) or liberated (healed) during war
    chunk-occupation-damage: 1 # how much damage/healing does capture/liberating does to a chunk once a second PER PLAYER occupying
    grace-period-bossbar-name: "Grace Period ends in: {h}h {m}m {s}s."
    war-bossbar-name: "{h}:{m}:{s} until war ends üèπ"
    grace-skip-up-to: 3600 # when /war start is run by the defenders, the time to wait gets forwarded until there is this amount of seconds left until the end of grace period.
    min_clan_tier: 2 # What clan tier should a clan have to be eligible for war.
